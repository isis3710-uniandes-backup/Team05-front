<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>bioAndes</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <meta id="bioandes-viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <script>
      window.onload = function() {
        if (screen.width < 450) {
          setMobileViewPort();
        }
      }
      window.onresize = function() {
        if (screen.width < 450) {
          setMobileViewPort();
        } else {
          document.getElementById('bioandes-viewport').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=1');
        }
      }
      function setMobileViewPort() {
        document.getElementById('bioandes-viewport').setAttribute('content', 'width=450');
      }
    </script>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      const isProduction = ('%NODE_ENV%' === 'production');

      if (isProduction && 'serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
  </body>
</html>
